<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <script rel="stylesheet" src="../jquery-3.4.1.min.js"></script>
    <!-- Bulma Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="titlecontainer">
        <div id="title">
            <h1>O-ffender?</h1>
        </div>
        <div id="slogan">
            <h2>Hall of Fame or Hall of Shame</h2>
        </div>
    </div>

    <!-- Start Button -->
    <div id="button"class="buttons has-addons is-centered">
        <button id="startBtn"class="button is-rounded" >Start Search</button>
    </div>

    <div id="textbox">
        <div id="text">
            <p>Welcome to the O-ffender app. Our app quickly uses multiple API's to make a searchable NFL players
                database referencing stats as well as criminal history.</p>
        </div>
    </div>
    <!-- Javascript File Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
